<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>iSMSDeliver</title>

    <link rel="stylesheet" href="jquery.mobile-1.0.1.css"/>
    <style>
        #credit {
            font-size: 1.5em;
        }

        .gel {
            font-size: 0.8em;
        }

        #maxMessages {
            color: red;
            visibility: hidden;
        }
    </style>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="magtifun.js"></script>
    <script src="jquery.min.js"></script>
    <script src="jquery.mobile-1.0.1.min.js"></script>
    <script src="jquery.mobile.structure-1.0.1.css"></script>
</head>
<body>
<div data-role="page" id="pageHome">
    <div data-role="header" class="footer-docs ui-footer ui-bar-a ui-footer-fixed ui-footer-fullscreen slideup"
         data-theme="a" data-position="fixed" data-fullscreen="true" role="contentinfo">
        <h1>
            <a href="index.html" data-theme="b" data-role="button" data-mini="true" class="ui-btn-left">Logout</a>
            <span id="credit">50</span>
            <span class="gel ui-btn-right ui-btn-corner-right">Gel:<span>0</span></span>
        </h1>
    </div>

    <div data-role="content">
        <label for="recipients">Recipients:</label>
        <input id="recipients" placeholder="number or contact's name" type="text">
        <br>
        <label for="msgBody">Message Body:</label>
        <textarea cols="80" rows="8" id="msgBody" placeholder="type your message hire"
                  class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"></textarea>
        <br>
        <span>
            <span id="charCount">146</span><span> Character(</span><span id="message">1</span><span> messages)</span>
            <span id="maxMessages"> (3 Is Max Message Count!)</span>
        </span>
        <br>
        <input id="send" value="send" type="button" data-theme="b">
    </div>
    <div data-role="footer" class="footer-docs ui-footer ui-bar-a ui-footer-fixed ui-footer-fullscreen slideup"
         data-theme="a" data-position="fixed" data-fullscreen="true" role="contentinfo">
        <div data-role="navbar" data-iconpos="bottom" class="ui-navbar ui-state-persist" role="navigation">
            <ul>
                <li><a href="#">SMS</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Conacts</a></li>
            </ul>
        </div>
    </div>
</div>
<div data-role="page" id="pageLogin">

    <div data-role="header" data-position="inline">
        <h1>iSMSDeliver</h1>
        <a href="index.html" data-theme="b" class="ui-btn-right">About</a>
    </div>

    <div data-role="content">
        <label for="username">User Name:</label>
        <input id="username" placeholder="magtifun username" type="text">
        <br>
        <label for="password">Password:</label>
        <input id="password" placeholder="magtifun password" type="password">
        <br>
        <input id="login" value="login" type="button" data-theme="b">
    </div>
</div>
</body>
</html>
