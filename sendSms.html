<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
    </title>
    <link rel="stylesheet" href="jquery.mobile-1.0.1.min.css"/>
    <style>
            /* App custom styles */
    </style>
    <script src="jquery.min.js"></script>
    <script src="jquery.mobile-1.0.1.min.js"></script>
    <script src="jquery.mobile.structure-1.0.1.min.css"></script>
    <script src="cordova-1.5.0.js"></script>
</head>
<body>
<div data-role="page" id="page1">
    <div data-role="content">
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="textinput1">
                    Recipients:
                </label>
                <input id="textinput1" value="" type="text"/>
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="textarea1">
                    Message Body
                </label>
                <textarea id="textarea1">
                </textarea>
            </fieldset>
        </div>
        <input type="submit" id="send" data-theme="b" value="send"/>
    </div>
</div>
<script>
    $('#send').click(function (e) {
        e.preventDefault();
        var recipients = $('#textinput1').val();
        var msgBody = $('#textarea1').val();
        $.post('http://www.magtifun.ge/scripts/sms_send.php', {recipients:recipients, message_body:msgBody},
                function (data) {
                    console.log(data);
                }
        )
    });
</script>
</body>
</html>
